<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native - Opera Ads Prebid.js</title>

  <script async src="https://acdn.adnxs.com/prebid/not-for-prod/prebid.js"></script>
  <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    var PREBID_TIMEOUT = 5000;

    function initAdserver() {
      if (pbjs.initAdserverSet) return;

      googletag.cmd.push(function () {
        pbjs.que.push(function () {
          pbjs.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });

      pbjs.initAdserverSet = true;
    }

    // Load GPT when timeout is reached.
    setTimeout(initAdserver, PREBID_TIMEOUT);

    pbjs.que.push(function () {
      pbjs.setConfig({
        debug: true,
        userSync: {
          userIds: [{
            name: 'sharedId',
            storage: {
              name: '_sharedID', // name of the 1st party cookie
              type: 'cookie',
              expires: 30
            }
          }]
        }
      });

      var adUnits = [{
        code: '/19968336/prebid_native_example_1',
        sizes: [
          [360, 360]
        ],
        mediaTypes: {
          native: {
            title: {
              required: true
            },
            image: {
              required: true
            },
            sponsoredBy: {
              required: true
            }
          }
        },
        bids: [{
          bidder: 'operaads',
          params: {
            placementId: 's5340077725248',
            endpointId: 'ep3425464070464',
            publisherId: 'pub3054952966336'
          }
        }]
      },
      {
        code: '/19968336/prebid_native_example_2',
        sizes: [
          [1, 1]
        ],
        mediaTypes: {
          native: {
            title: {
              required: true
            },
            body: {
              required: true
            },
            image: {
              required: true
            },
            sponsoredBy: {
              required: true
            },
            icon: {
              required: false
            },
          }
        },
        bids: [{
          bidder: 'operaads',
          params: {
            placementId: 's5340077725248',
            endpointId: 'ep3425464070464',
            publisherId: 'pub3054952966336'
          }
        }]
      }
      ];

      pbjs.addAdUnits(adUnits);
      pbjs.requestBids({
        bidsBackHandler: function (bidResponses) {
          initAdserver();
        }
      });
    });
  </script>

  <script>
    googletag.cmd.push(function () {
      var slot1 = googletag.
        defineSlot('/19968336/prebid_native_example_1', [[360, 360]], 'div-1').
        addService(googletag.pubads());
      var slot2 = googletag.
        defineSlot('/19968336/prebid_native_example_2', 'fluid', 'div-2').
        addService(googletag.pubads());

      googletag.pubads().disableInitialLoad();
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
  </script>
</head>

<body>

  <h2>Prebid.js Test</h2>
  <h5>Opera Ads Native</h5>
  <div id='div-1'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('div-1');
      });
    </script>
  </div>

  <br>
  <br>

  <div id='div-2'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('div-2');
      });
    </script>
  </div>

</body>

</html>
