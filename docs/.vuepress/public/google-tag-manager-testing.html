<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SO Pixel with Google Tag Manager</title>
  <style>
    .form {
      max-width: 400px;
      height: 300px;
      border: 1px solid rgb(100 116 139);
      font-size: 14px;
      margin: auto;
      box-sizing: border-box;
      padding: 20px;
      border-radius: 4px;
    }
    .form__field {
      padding-bottom: 10px;
    }
    label {
      display: block;
      color: #111827;
      font-weight: 500;
      line-height: 1.5;
      padding: 4px 0;
      
    }
    input {
      width: 100%;
      height: 36px;
      border: 1px solid rgb(100 116 139);
      border-radius: 4px;
      box-sizing: border-box;
      padding-left: 8px;
    }

    button {
      width: 100%;
      height: 36px;
      background-color: #4f46e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #6366f1;
    }
    button:active {
      background-color: #5a54cc;
    }
  </style>
  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-T9469VT');</script>
  <!-- End Google Tag Manager -->
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9469VT" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="form">
    <div class="form__field">
      <label for="username">Name</label>
      <input type="text" id="username">
    </div>
    <div class="form__field">
      <label for="password">Password</label>
      <input type="password" id="password">
    </div>
    <button onclick="handleClickRegister()">Register</button>
  </div>


  <script>
    const handleClickRegister = () => {
      dataLayer.push({ "event": "register" });
    }

  </script>
</body>

</html>
